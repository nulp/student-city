{% extends 'index.html' %}


{% block title %}
    Додати країну | Студмістечко
{% endblock %}


{% block content %}
    <nav class="dashboard-nav">
        <div class="nav-wrapper">
            <ul class="left">
                <li><a id="close-or-back" href="javascript:"><i class="material-icons">arrow_back</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">

            <div class="col s12">
                <div class="card-panel">
                    <p class="flow-text center">Додати країну</p>

                    <form method="POST" >
                        {% csrf_token %}

                        <div class="row">
                            <label for="id_name">Назва країни:</label>
                            <input type="text" name="name" maxlength="512"
                                   required id="id_name">
                        </div>

                        <div class="row">
                            <p class="center">
                                <button class="green btn waves-effect waves-light" type="submit">
                                    Зберегти
                                </button>
                            </p>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {

            function initPage() {
                listenNcapitalize('#id_name');
            }

            initPage();
        });
    </script>
{% endblock %}
